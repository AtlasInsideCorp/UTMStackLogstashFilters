filter {
    if [logx][type] == "o365" {
        mutate {
            add_field => {
                "dataType" => "o365"
            }
            rename => {
                "host" => "dataSource"
            }
        }

        mutate {
            remove_field => ["headers", "[logx][type]", "@version", "global", "es_metadata_id"]
        }

    }
}